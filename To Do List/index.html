<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My To Do List</title>
</head>
<body>
    <div class="todo-wrapper">
        <h2>My To-Do List</h2>
        <p>Double click on item to mark it complete</p>
        <p>First typed priority</p>
        
        <form name="todo-adder">
            <input type="text" id="todo-entry-box">
        </form>
        <button id="add-btn" class="pretty-btn">Add</button>
        <br/>
        <ol id="todo-list" ></ol>
        <div id="control-wrapper" class="control-wrapper">
            <button id="clear-completed-btn" onclick="clearCompletedToDoItems()" class="pretty-btn">Clear Completed</button>
            <button id="empty-btn" onclick="emptyList()" class="pretty-btn">Empty List</button>
            <button id="save-btn" onclick="saveList()" class="pretty-btn",>Save List</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
